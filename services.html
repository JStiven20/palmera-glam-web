<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios - Palmera Studio | Manicuras y Pedicuras Profesionales</title>
    <meta name="description" content="Descubre todos nuestros servicios de belleza: manicuras, pedicuras, esmalte gel, nail art y más. Reserva tu cita en Palmera Studio." />
    <meta name="keywords" content="manicura, pedicura, esmalte gel, nail art, belleza, Barcelona, cuidado de uñas" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://services.palmerastudio.com/" />
    <meta property="og:title" content="Servicios - Palmera Studio | Manicuras y Pedicuras Profesionales" />
    <meta property="og:description" content="Descubre todos nuestros servicios de belleza: manicuras, pedicuras, esmalte gel, nail art y más. Reserva tu cita en Palmera Studio." />
    <meta property="og:image" content="/images/banner.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://services.palmerastudio.com/" />
    <meta property="twitter:title" content="Servicios - Palmera Studio | Manicuras y Pedicuras Profesionales" />
    <meta property="twitter:description" content="Descubre todos nuestros servicios de belleza: manicuras, pedicuras, esmalte gel, nail art y más. Reserva tu cita en Palmera Studio." />
    <meta property="twitter:image" content="/images/banner.webp" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font loading with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Structured data for services -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BeautySalon",
      "name": "Palmera Studio",
      "description": "Estudio de belleza especializado en manicuras y pedicuras profesionales",
      "url": "https://services.palmerastudio.com",
      "telephone": "+34123456789",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Barcelona",
        "addressCountry": "ES"
      },
      "openingHours": ["Mo-Fr 09:00-20:00", "Sa 09:00-18:00"],
      "priceRange": "€25-€60",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Servicios de Belleza",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Manicura Clásica",
              "description": "Cuidado completo de uñas con tratamiento de cutículas, moldeado y esmalte"
            },
            "price": "25",
            "priceCurrency": "EUR"
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Pedicura Clásica",
              "description": "Tratamiento relajante para pies que incluye remojo, exfoliación y esmalte"
            },
            "price": "50",
            "priceCurrency": "EUR"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "Esmalte de Gel",
              "description": "Aplicación de esmalte en gel de larga duración y resistente a desportillados"
            },
            "price": "45",
            "priceCurrency": "EUR"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Nail Art Personalizado",
              "description": "Diseños pintados a mano personalizados según tus preferencias"
            },
            "price": "60",
            "priceCurrency": "EUR"
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/services-main.tsx"></script>
  </body>
</html>
